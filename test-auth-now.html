<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Now</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-button { background: #007bff; color: white; padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <button class="test-button" onclick="testDebugLogin()">Test Debug Login</button>
    <button class="test-button" onclick="testWorkingLogin()">Test Working Login</button>
    <button class="test-button" onclick="testMainLogin()">Test Main Login Form</button>
    
    <div id="results"></div>

    <script>
        function addResult(title, data, isSuccess = false) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            document.getElementById('results').appendChild(div);
        }

        async function testDebugLogin() {
            try {
                const response = await fetch('https://mlmpk.vercel.app/api/debug-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@mlmpk.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                addResult('Debug Login Test', data, data.success && data.debug?.passwordValid);
            } catch (error) {
                addResult('Debug Login Test', { error: error.message }, false);
            }
        }

        async function testWorkingLogin() {
            try {
                const response = await fetch('https://mlmpk.vercel.app/api/working-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@mlmpk.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                addResult('Working Login Test', data, data.success);
            } catch (error) {
                addResult('Working Login Test', { error: error.message }, false);
            }
        }

        async function testMainLogin() {
            window.open('https://mlmpk.vercel.app/auth/login', '_blank');
            addResult('Main Login Form', { message: 'Opened in new tab. Use admin@mlmpk.com / admin123' }, true);
        }

        // Auto-run tests
        setTimeout(() => {
            testDebugLogin();
            setTimeout(() => testWorkingLogin(), 2000);
        }, 1000);
    </script>
</body>
</html>
