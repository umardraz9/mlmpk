<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gem-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Gem Icon -->
  <g transform="translate(10, 10)">
    <!-- Main gem shape -->
    <path d="M20,5 L30,15 L20,35 L10,15 Z" fill="url(#logo-gradient)" />
    <!-- Gem facets for depth -->
    <path d="M20,5 L25,12 L20,22 L15,12 Z" fill="url(#gem-shine)" />
    <path d="M10,15 L15,12 L20,22 L15,25 Z" fill="#0d9668" opacity="0.6" />
    <path d="M30,15 L25,12 L20,22 L25,25 Z" fill="#0d9668" opacity="0.6" />
    <!-- Sparkle effects -->
    <circle cx="12" cy="10" r="1.5" fill="#ffffff" opacity="0.8" />
    <circle cx="28" cy="12" r="1" fill="#ffffff" opacity="0.6" />
    <circle cx="20" cy="8" r="1" fill="#ffffff" opacity="0.9" />
  </g>
  
  <!-- Text -->
  <text x="50" y="38" font-family="Arial, sans-serif, -apple-system, BlinkMacSystemFont" font-size="26" font-weight="bold" fill="url(#logo-gradient)" letter-spacing="-0.5">
    MCNmart
  </text>
  
  <!-- Tagline (optional, can be removed for smaller logo) -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" letter-spacing="0.5">
    EARN • GROW • SUCCEED
  </text>
</svg>
